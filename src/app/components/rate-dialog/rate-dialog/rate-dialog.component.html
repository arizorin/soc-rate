<form [formGroup]="formGroup">
  <div class="tui-row">
    <div class="tui-col_md-12">
      <p class="tui-island__category">Rating</p>
      <tui-rating
        class="yellow"
        formControlName="rating"
      ></tui-rating>
    </div>
    <div class="tui-col_md-12">
      <p class="tui-island__category">Description</p>
      <tui-text-area
        formControlName="description"
        class="tui-space_bottom-4 field-large"
      >
        Type a text
      </tui-text-area>
      <tui-checkbox-labeled
        formControlName="agreement"
        size="l"
        class="tui-space_top-5 tui-space_bottom-5"
      >
        I accept user agreement
      </tui-checkbox-labeled>
      <button
        tuiButton
        type="button"
        size="m"
        [showLoader]="isLoading"
      >
        Submit
      </button>
    </div>
  </div>
</form>
